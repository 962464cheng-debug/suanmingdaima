name: Simple Android APK Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        # Disable cache to avoid lock file requirement
        cache: ''

    - name: Install dependencies
      run: |
        echo "=== Installing dependencies ==="
        npm install --legacy-peer-deps --force --verbose
        echo "=== Dependencies installed ==="

    - name: Install Expo CLI
      run: |
        echo "=== Installing Expo CLI and EAS CLI ==="
        npm install -g expo-cli eas-cli --verbose
        echo "=== CLIs installed ==="

    - name: Build Android APK
      run: |
        echo "=== Building Android APK ==="
        echo "Using EXPO_USERNAME: $EXPO_USERNAME"
        # EAS CLI no longer supports direct login with username/password
        # Instead, we use EXPO_USERNAME and EXPO_PASSWORD environment variables directly
        eas build -p android --profile preview --non-interactive --verbose
        echo "=== APK build completed ==="
      env:
        EXPO_USERNAME: ${{ secrets.EXPO_USERNAME }}
        EXPO_PASSWORD: ${{ secrets.EXPO_PASSWORD }}

    - name: Download APK
      run: eas build:download --platform android --latest

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: "*.apk"
        retention-days: 30